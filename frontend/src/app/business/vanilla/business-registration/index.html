<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Map of Pi Business registration page</title>
      <link rel="stylesheet" href="./css/main.css">
      <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
      <script type="module" src="./js/main.js"></script>
   </head>

   <body>
      <!-- Header Section -->
      <header class="business-registration-header">
         <button class="business-registration-header__back-button" aria-label="Go back">
            <i class="fa-solid fa-arrow-left-long"></i>
         </button>
         <div class="business-registration-header__brand">
            <img src="./assets/logo/map-of-pi-logo.svg" alt="Map of Pi Logo" class="business-registration-header__logo">
            <span class="business-registration-header__app-name">Map of Pi</span>
         </div>
         <h1 class="business-registration-header__title">Contact Information</h1>
      </header>

      <!-- Main Content Section -->
      <main class="business-registration">
         <!-- Form Section -->
         <form>
            <section class="business-registration__section">
               <!-- Input Business Name Field -->
               <div class="business-registration__field">
                  <label for="business-name" class="business-registration__label">Business Name</label>
                  <input type="text" id="business-name" name="business_name" class="business-registration__input" placeholder="Enter business name" required>
               </div>

                <!-- Input Business Type Field -->
               <div class="business-registration__field business-registration__field-middle">
                  <label for="business-type" class="business-registration__label">Business Type</label>
                  <select id="business-type" name="business_type" class="business-registration__select">
                  </select>
               </div>

               <!-- Input Address Field -->
               <div class="business-registration__field business-registration__field-bottom">
                  <label for="location" class="business-registration__label">Location</label>
                  <input type="text" id="location" name="location" class="business-registration__input" placeholder="123 Main Street, Anytown, AN 12345, Country" required>
               </div>

                <!-- Business Menu Navigation Links -->
               <nav class="business-registration__navigation">
                  <ul class="business-registration__list">
                     <li class="business-registration__item"><a href="/menu" class="business-registration__link">Menu<i class="fa-solid fa-arrow-right"></i></a></li>
                     <li class="business-registration__item"><a href="/loyalty-stamps" class="business-registration__link">Loyalty Stamps<i class="fa-solid fa-arrow-right"></i></a></li>
                     <li class="business-registration__item"><a href="/photos" class="business-registration__link">Business Photos<i class="fa-solid fa-arrow-right"></i></a></li>
                     <li class="business-registration__item"><a href="/get-qr" class="business-registration__link">Get QR code<i class="fa-solid fa-arrow-right"></i></a></li>
                  </ul>
               </nav>
               
               <div class="business-registration__confirmation">
                  <button type="submit" class="business-registration__button">Confirm Settings</button>
               </div>
            </section>
         </form>
      </main>

      <footer class="footer">
         <div class="footer__links">
             <a href="mailto:info@mapofpi.com" class="footer__link footer__link--email" aria-label="Email us">
                 <img src="./assets/logo/email-icon.svg" alt="Map of Pi Email address" class="footer__icon">
             </a>
             <a href="https://facebook.com/mapofpi" class="footer__link footer__link--facebook" aria-label="Facebook page">
                 <img src="./assets/logo/Facebook-icon.png" alt="Map of Pi Facebook page" class="footer__icon">
             </a>
             <a href="https://instagram.com/mapofpi" class="footer__link footer__link--instagram" aria-label="Instagram page">
                 <img src="./assets/logo/instagram-icon.png" alt="Map of Pi Instagram page" class="footer__icon">
             </a>
             <a href="|" class="footer__link footer__link--twitter" aria-label="Twitter page">
                 <img src="./assets/logo/Twitter_icon.png" alt="Map of Pi Twitter page" class="footer__icon">
             </a>
             <a href="https://discord.com/mapofpi" class="footer__link footer__link--discord" aria-label="Discord channel">
               <img src="./assets/logo/discord-icon.png" alt="Map of Pi Discord Channel" class="footer__icon">
             </a>
             <a href="https://YouTube.com/mapofpi" class="footer__link footer__link--discord" aria-label="Youtube channel">
               <img src="./assets/logo/youtube-icon.png" alt="Map of Pi YouTube Channel" class="footer__icon">
             </a>
         </div>
         <div class="footer__legal">
             <a href="/privacy-policy" class="footer__legal-link">Privacy Policy</a>
             <a href="/terms-conditions" class="footer__legal-link">Terms & Conditions</a>
         </div>
            <a href=""><img src="./assets/logo/map-of-pi-logo.svg" alt="Logo of Map of Pi" class="footer__logo">
            </a>
     </footer>
     
   </body>
</html>
